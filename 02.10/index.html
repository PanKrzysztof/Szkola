<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
  
</head>
<body>
    <h1>proste działania</h1>
    <form>
        <label for="a">Podaj liczbę a</label>
        <input type="number" id="a"><br>
        <label for="b">Podaj liczbę b</label>
        <input type="number" id="b"> <br>
        <input type="button" value="dodawanie" onclick="suma()">
        <input type="button" value="odejmowanie"  onclick="minus()">
        <input type="button" value="mnożenie"  onclick="razy()">
        <input type="button" value="dzielenie"  onclick="podziel()"><br>
    </form>
    <section id="wynik"></section>
    <script>
        function suma(){
            const a=document.getElementById("a").valueAsNumber;
            const b=document.getElementById("b").valueAsNumber;
        let suma=a+b;
        document.getElementById('wynik').innerHTML="suma wynosi ="+suma;
        }
        function minus(){
            const a=document.getElementById("a").valueAsNumber;
            const b=document.getElementById("b").valueAsNumber;
        let minus=(a-b);
        document.getElementById('wynik').innerHTML="odejmowanie wynosi ="+minus;
        }
        function razy(){
            const a=document.getElementById("a").valueAsNumber;
            const b=document.getElementById("b").valueAsNumber;
        let mnozenie=(a*b);
        document.getElementById('wynik').innerHTML="odejmowanie wynosi ="+mnozenie;
        }
        function podziel(){
        
            const a=document.getElementById("a").valueAsNumber;
            const b=document.getElementById("b").valueAsNumber;
        if(b==0){
            document.getElementById('wynik').innerHTML="nie dzielimy przez zero!";
        }else{
        let dziel=(a/b);
        document.getElementById('wynik').innerHTML="odejmowanie wynosi ="+dziel;
        }}
       
    </script>
    <h1>Kwadrat</h1>
