<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator wyposażenia</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <section class="baner">
        <img src="IMG/baner.jpg" alt="baner">
    </section>
    <section class="lewy">
        <form action="" method="POST">
            <h1>Kolor</h1>
            <select id="kolor">
                <option value="szary">Szary</option>
                <option value="niebieski">Niebieski</option>
                <option value="czerwony">Czerwony</option>
                <option value="zolty">Żółty</option>
                <option value="zielony">Zielony</option>
            </select>
            <h1>Felgi</h1>
                <input type="radio" value="Stalowe">
                <input type="radio" value="Aluminiowe">
            <h1>Doposażenie</h1>
                <input type="checkbox" id="czujniki_parkowania" value="czujniki_parkowania">
                <label for="czujniki_parkowania"> I have a bvvike</label><br>
                <input type="checkbox" value="Climatronic">
                <input type="checkbox" value="Nawigacja">
        </form>
    </section>
    <section class="prawy">
        <h1>Twój samochód</h1>
        <img src="IMG/szary.png" alt="foto">
        <h1>Wycena</h1>
        <p>Cena bazowa 75000zł</p>
    </section>
    <section class="stopka">
        <p>Autor strony: <b>Krzysztof Holeczko</b></p>
    </section>
</body>
</html>
