<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka żelków</title>
    <link rel="stylesheet" href="styl9.css">
    <script src="script.js"></script>
</head>
<body>
    <section class="gorny1">
        <a href="index.html"><img src="IMG/cukierki2.png" alt="logo fabryki"></a>
    </section>
    <section class="gorny2">
        <a href="zamowienie.html" id="zamowienie">Zamówienie</a>
    </section>
    <section class="baner">
        <h2>Zamów nasz produkt</h2>
    </section>
    <section class="lewy">
        <h1>Oferta</h1>
        <table>
            <tr>
                <th>Kształty</th>
                <th>Kolory</th>
            </tr>
            <tr>
                <th>
                    <ol>
                        <li>miś</li>
                        <li>żabka</li>
                        <li>serce</li>
                    </ol>
                </th>
                <th>
                    <ol>
                        <li>czerowny</li>
                        <li>niebieski</li>
                        <li>żółty</li>
                        <li>inny</li>
                    </ol>
                </th>
            </tr>
        </table>
    </section>
    <section class="prawy">
        Podaj numer kształtu:<br>
        <input type="number" id="liczba"><br>
        skomponuj swój kolor, podaj RGB: <br>
        R:<input type="number" id="R">
        G:<input type="number" id="G">
        B:<input type="number" id="B"><br>
        <input type="submit" value="Zamów" onclick="zamow()"><br>
        <p id="wynik">Wybrany kształt</p><br>
        <input type="submit" value="Wybrany kolor" id="kolor">
    </section>
    <section class="stopka">
        <p>Autor strony: Krzysztof Holeczko</p>
    </section>
</body>
</html>
