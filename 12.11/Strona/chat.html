<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="CSS/styl.css">
    <script src="JS/script.js"></script>
</head>
<body>
    <section class="baner">
        <h2>Chat</h2>
    </section>
    <section class="glowny">
        <section class="chaty">
            <section class="jolanta">
                <img src="IMG/Jolka.png">
                <p>Cześć idziesz jutro do
                    kina?</p>
            </section>
            <section class="krzysztof">
                <img src="IMG/Krzysiek.jpg">
                <p>Tak! A ty?</p>
            </section>
        </section>
        <section class="pisanie">
            <label for="wiadomosc">Wpisz wiadomość: </label>
            <input type="text" class="wiadomosc" id="wiadomosc">
            <button onclick="wiadomosc()">Wyślij</button><br>
            <button onclick="losowy()">Generuj losową odpowiedź</button>
        </section>
    </section>
    <section class="boczny">
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne</li>
            <ol>
                <li>Turystyczny</li>
                <li>Żeglarski</li>
                <li>Filatelistyczny</li>
                <li>Hodowla zwierzątek
                    domowych</li>
            </ol>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="IMG/Jolka.png" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="IMG/Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </section>
    <section class="stopka">
        <h5>Chat wykonał: Krzysztof Holeczko</h5>
    </section>
</body>
</html>
