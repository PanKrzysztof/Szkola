<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienia hurtowe</title>
    <link rel="stylesheet" href="CSS/styl4.css">
    <script src="JS/script.js"></script>
</head>
<body onload="start()">
    <section class="baner">
        <h1>Sieci komputerowe</h1>
    </section>
    <section class="lewy">
        <h2>Aktualizacja i zamówienia materiałów</h2>
        <p>Do wewnętrznego użytku firmy</p>
        <img src="IMG/obraz.png" alt="sieć komputerowa">
    </section>
    <section class="prawy">
        <table>
            <tr>
                <th>Produkt</th>
                <th>Jednostka</th>
                <th>Dostępna ilość</th>
                <th>Aktualizacja</th>
                <th>Zamówienie</th>
            </tr>
            <tr>
                <td>Skrętka U/UTP drut</td>
                <td>metr</td>
                <td id="ilosc1"></td>
                <td><input type="button" value="Aktualizuj" onclick="aktualizacja(0)"></td>
                <td><input type="button" value="Zamów" onclick="zamow(0)"></td>
            </tr>
            <tr>
                <td>Skrętka U/UTP linka</td>
                <td>metr</td>
                <td id="ilosc2"></td>
                <td><input type="button" value="Aktualizuj" onclick="aktualizacja(1)"></td>
                <td><input type="button" value="Zamów" onclick="zamow(1)"></td>
            </tr>
            <tr>
                <td>Wtyki 8P8C</td>
                <td>sztuki</td>
                <td id="ilosc3"></td>
                <td><input type="button" value="Aktualizuj" onclick="aktualizacja(2)"></td>
                <td><input type="button" value="Zamów" onclick="zamow(2)"></td>
            </tr>
            <tr>
                <td>Moduły Keystone</td>
                <td>sztuki</td>
                <td id="ilosc4"></td>
                <td><input type="button" value="Aktualizuj" onclick="aktualizacja(3)"></td>
                <td><input type="button" value="Zamów" onclick="zamow(3)"></td>
            </tr>
        </table>
    </section>
    <section class="stopka">
        <a href="http://sieci.pl/">Nasza strona internetowa</a>
        <p>Stronę przygotował: PanKrzysztof</p>
    </section>
</body>
</html>
